---
receivers:
  otlp/1:
    protocols:
      grpc:
        endpoint: 0.0.0.0:12345
      http:
        endpoint: 0.0.0.0:12121
  otlp/2:
    protocols:
      grpc:
        endpoint: 0.0.0.0:98765
      http:
exporters:
  logging:
    loglevel: debug

service:
  pipelines:
    traces:
      receivers: [otlp/1, otlp/2]
      exporters: [nop]
